<div class="page-wrapper">
    <div class="container-fluid pl-0 pr-0 ">
        <div class="row page-titles margin-bottom mb-3">
            <div class="col-sm-12 pr-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Create Job</li>
                </ol>
            </div>
        </div>
        <div class="row  equal-height-cols" [ngClass]="[divShow? 'toggled':'']">
            <!-- collapse Icon -->
            <a id="show-sidebar" class="btn btn-sm btn-dark" (click)="divShow=!divShow"><span
                    class="verticle-text">Auxiliary</span></a>
            <!-- create lead form section start -->
            <div class="lead-wrap job-details">
                <div class="details-datagrid pl-3">
                    <div class="bg-white shadow equal-height-coloum rounded mb-5">
                        <div class="p-3">
                            <div class="accordion" id="accordionSearch">
                                <div class="card p-3 flex-row-reverse">
                                    <div class="card-header compInfoSearch-header float-right" id="headingOne">
                                        <ngb-tabset #t="ngbTabset">
                                            <!-- Job Details tab start -->
                                            <ngb-tab id="tab-selectbyid1" title="Job Details">
                                                <ng-template ngbTabContent class="bg-light">
                                                    <form [formGroup]="jobDetailsForm">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset inner-client-wrap">
                                                                    <div class="dx-field">
                                                                        <div class="client-wrap ">
                                                                            <label>Client Name</label>
                                                                            <div
                                                                                class="custom-control custom-checkbox col-md-8 float-right text-right">
                                                                                <input type="checkbox"
                                                                                    class="custom-control-input"
                                                                                    id="customCheck" name="example1"
                                                                                    formControlName="check"
                                                                                    (click)="hideshow()">
                                                                                <label class="custom-control-label"
                                                                                    for="customCheck">Check
                                                                                    MSP Client </label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue"
                                                                                valueExpr="id"
                                                                                [displayExpr]="grid_BoxdisplayClientName"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="gridDataSourceClient"
                                                                                formControlName="clientName">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="gridDataSourceClient"
                                                                                        [columns]="['name', 'fulladdress', 'qualificationweightage']"
                                                                                        [selection]="{ mode: 'single' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue"
                                                                                        (onSelectionChanged)="clientNameSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <div class="dx-field-label">HR Requester</div>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue1"
                                                                                valueExpr="id"
                                                                                [displayExpr]="gridBoxHrRequester"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="gridDataSourceHr"
                                                                                formControlName="hrRequester">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="gridDataSourceHr"
                                                                                        [columns]="['name', 'accountname', 'createddate']"
                                                                                        [selection]="{ mode: 'single' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue1"
                                                                                        (onSelectionChanged)="hrRequesterSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <div class="dx-field-label">HM Requester</div>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue2"
                                                                                valueExpr="id"
                                                                                [displayExpr]="gridBoxHmRequester"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="gridDataSourceHm"
                                                                                formControlName="hmRequester">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="gridDataSourceHm"
                                                                                        [columns]="['name', 'accountname', 'createddate']"
                                                                                        [selection]="{ mode: 'single' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue2"
                                                                                        (onSelectionChanged)="hmRequesterSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div *ngIf="checked" class="row col-md-12">
                                                                <div class="col-md-4">
                                                                    <div class="dx-fieldset">
                                                                        <div class="dx-field">
                                                                            <div class="client-wrap inner-client-wrap">
                                                                                <div class="form-group">
                                                                                    <label class="mt-2">MSP Client
                                                                                    </label>
                                                                                    <div
                                                                                        class="custom-control custom-checkbox col-md-8 float-right text-right">
                                                                                        <input type="checkbox"
                                                                                            class="custom-control-input"
                                                                                            id="MSPContactCheck"
                                                                                            name="example1"
                                                                                            formControlName="checkClient">
                                                                                        <label
                                                                                            class="custom-control-label"
                                                                                            for="MSPContactCheck">Check
                                                                                            Only MSP Contact
                                                                                        </label>
                                                                                    </div>
                                                                                    <div class="dx-field-value">
                                                                                        <dx-drop-down-box
                                                                                            [(value)]="gridBoxValue3"
                                                                                            valueExpr="id"
                                                                                            [displayExpr]="grid_BoxdisplayClientName"
                                                                                            placeholder="Select a value..."
                                                                                            [showClearButton]="true"
                                                                                            [dataSource]="gridDataSource"
                                                                                            formControlName="mspClient">
                                                                                            <div
                                                                                                *dxTemplate="let data of 'content'">
                                                                                                <dx-data-grid
                                                                                                    [dataSource]="gridDataSource"
                                                                                                    [columns]="['name', 'fulladdress']"
                                                                                                    [selection]="{ mode: 'single' }"
                                                                                                    [hoverStateEnabled]="true"
                                                                                                    [paging]="{ enabled: true, pageSize: 10 }"
                                                                                                    [filterRow]="{ visible: true }"
                                                                                                    [scrolling]="{ mode: 'infinite' }"
                                                                                                    [height]="345"
                                                                                                    [(selectedRowKeys)]="gridBoxValue3"
                                                                                                    (onSelectionChanged)="mspClientSelection($event)">
                                                                                                </dx-data-grid>
                                                                                            </div>
                                                                                        </dx-drop-down-box>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-8">
                                                                    <div class="form-group">
                                                                        <div class="col-md-6">
                                                                            <label for="staff">Primary Account</label>
                                                                            <div class="row">
                                                                                <div class="col-md-12">
                                                                                    <select
                                                                                        formControlName="primaryAccount">
                                                                                        <option value="msp" selected>
                                                                                            MSP
                                                                                        </option>
                                                                                        <option value="client">Client
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-6"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="jobmname">Job Name</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <input type="text" class="form-control"
                                                                                id="jobmname" formControlName="jobName">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="jobcode">Client Job Code</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <input type="text" class="form-control"
                                                                                id="jobcode"
                                                                                formControlName="clientJobCode">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="staff">Staffing Title</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <select class="form-control"
                                                                                formControlName="staffTitle">
                                                                                <option value="Yet To Define" selected>
                                                                                    Yet
                                                                                    To Define</option>
                                                                                <option value="Staffing">Staffing
                                                                                </option>
                                                                                <option value="Permanent">Permanent
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">

                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class="dx-fieldset">
                                                                                <div class="dx-field">
                                                                                    <div class="dx-field-label">
                                                                                        Job Grade</div>
                                                                                    <div class="dx-field-value">
                                                                                        <dx-drop-down-box
                                                                                            [(value)]="gridBoxValue4"
                                                                                            valueExpr="id"
                                                                                            [displayExpr]="gridBoxJobGrade"
                                                                                            placeholder="Select a value..."
                                                                                            [showClearButton]="true"
                                                                                            [dataSource]="gridDataSourceJobGrade"
                                                                                            formControlName="jobGrade">
                                                                                            <div
                                                                                                *dxTemplate="let data of 'content'">
                                                                                                <dx-data-grid
                                                                                                    [dataSource]="gridDataSourceJobGrade"
                                                                                                    [columns]="['jobgrade', 'ctccurrency', 'expfrom','expto']"
                                                                                                    [selection]="{ mode: 'multiple' }"
                                                                                                    [hoverStateEnabled]="true"
                                                                                                    [paging]="{ enabled: true, pageSize: 10 }"
                                                                                                    [filterRow]="{ visible: true }"
                                                                                                    [scrolling]="{ mode: 'infinite' }"
                                                                                                    [height]="345"
                                                                                                    [(selectedRowKeys)]="gridBoxValue4"
                                                                                                    (onSelectionChanged)="jobGradeSelection($event)">
                                                                                                </dx-data-grid>
                                                                                            </div>
                                                                                        </dx-drop-down-box>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Jobgrade">CTC Range</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class="custom-4">
                                                                                <input type="text" class="form-control"
                                                                                    id="ctcfrom"
                                                                                    formControlName="ctcRange">
                                                                            </div>
                                                                            <div class="custom-4">
                                                                                <input class="form-control"
                                                                                    placeholder="From" id="ctcfrom"
                                                                                    formControlName="ctcFrom">
                                                                            </div>
                                                                            <div class="custom-4">
                                                                                <input class="form-control"
                                                                                    placeholder="to" id="ctcto"
                                                                                    formControlName="ctcTo">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <div class="form-group">
                                                                            <label for="fromINR">CTC INR</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="From" id="fromINR"
                                                                                formControlName="ctcFromInr">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="form-group">
                                                                            <label for="toINR"></label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="to" id="toINR"
                                                                                formControlName="ctcToInr">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <div class="form-group">
                                                                            <label for="Experience">Experience</label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="From" id="Experience"
                                                                                formControlName="experience">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="form-group">
                                                                            <label for="Exper"></label>
                                                                            <input type="text" class="form-control"
                                                                                placeholder="To" id="Exper"
                                                                                formControlName="exp">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Opening">No. of Opening</label>
                                                                    <input type="number" class="form-control"
                                                                        id="Opening" min="1" max="5"
                                                                        formControlName="noOfOpening">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Opening">Industry Group</label>
                                                                    <ng-select [items]="industryGroup"
                                                                        bindLabel="industrygroupname"
                                                                        placeholder="Industry Group"
                                                                        formControlName="industryGroup"
                                                                        (keyup)="searchIndustryGroup($event.target.value)">
                                                                    </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="jobfunct">Job Functional Group</label>
                                                                    <ng-select [items]="functional" bindLabel="name"
                                                                        placeholder="Select Job Functional Group"
                                                                        formControlName="jobFunctionalGroup"
                                                                        (keyup)="getJobFunctionalGroup($event.target.value)">
                                                                    </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="jobfunct">Job Type</label>
                                                                    <select class="form-control"
                                                                        formControlName="jobType">
                                                                        <option value="Yet To Define" selected3> Yet To
                                                                            Define</option>
                                                                        <option value="Cold Search">Cold Search</option>
                                                                        <option value="Contigency">Contigency</option>
                                                                        <option value="Exclusive">Exclusive</option>
                                                                        <option value="On Going Recruitment Process">On
                                                                            Going Recruitment Process</option>
                                                                        <option value="Recruitment Drive">Recruitment
                                                                            Drive</option>
                                                                        <option value="Retainer">Retainer</option>
                                                                        <option value="RPO">RPO</option>
                                                                        <option value="Sample Resume">Sample Resume
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="DriveStartDate">Drive Start Date
                                                                    </label>
                                                                    <input formControlName="driveStartDate">

                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Grade">Grade
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="grade">
                                                                        <option value="ASM">ASM</option>
                                                                        <option value="CEO">CEO</option>
                                                                        <option value="DGM">DGM</option>
                                                                        <option value="Lead Developers" selected>Lead
                                                                            Developer</option>
                                                                        <option value="Manager">Manager</option>
                                                                        <option value="Regional Head">Regional Head
                                                                        </option>
                                                                        <option value="Senior Associate">Senior
                                                                            Associate</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Priority">Priority
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="priority">
                                                                        <option value="Critical" selected>Critical
                                                                        </option>
                                                                        <option value="High">High</option>
                                                                        <option value="Low">Low</option>
                                                                        <option value="Critical">Normal</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label for="Priority"
                                                                            class="multi-select">Location
                                                                        </label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue5"
                                                                                valueExpr="id"
                                                                                [displayExpr]="gridBoxDisplaylocation"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="gridDataSourcelocation"
                                                                                formControlName="location">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="gridDataSourcelocation"
                                                                                        [columns]="['fulladdress', 'cityname', 'statename']"
                                                                                        [selection]="{ mode: 'multiple' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue5"
                                                                                        (onSelectionChanged)="locationSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Interview">Interview Address
                                                                    </label>
                                                                    <ng-select [items]="locationData"
                                                                        bindLabel="fulladdress"
                                                                        placeholder="Select Interview Address"
                                                                        formControlName="interviewAddress">
                                                                    </ng-select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group1">
                                                                    <label for="HoursDays">Working Hours/Days
                                                                    </label>
                                                                    <div class="row">
                                                                        <div class="col-md-6">
                                                                            <select class="form-control"
                                                                                formControlName="workingDays">
                                                                                <option value="8 hour" selected>8 hour
                                                                                </option>
                                                                                <option value="9 hour">9 hour</option>
                                                                                <option value="12 hour">12 hour</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <select class="form-control"
                                                                                formControlName="workingHours">
                                                                                <option value="5 Days" selected>5 Days
                                                                                </option>
                                                                                <option value="6 Days">6 Days</option>
                                                                                <option value="7 Days">7 Days</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="WorkingShifts">Working Shifts
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="WorkingShift">
                                                                        <option value="Yet To Define" selected>Yet To
                                                                            Define</option>
                                                                        <option value="Morning">Morning</option>
                                                                        <option value="Evening">Evening</option>
                                                                        <option value="Night">Night</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="IndustrialDesignation">Industrial
                                                                        Designation
                                                                        Level
                                                                    </label>
                                                                    <input type="text" class="form-control"
                                                                        id="IndustrialDesignation"
                                                                        formControlName="industrialDesignation">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Assignment">Type of Assignment (For US
                                                                        Staffing)
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="typeOfAssignment">
                                                                        <option value="Yet To Define" selected>Yet To
                                                                            Define</option>
                                                                        <option value="W2">W2</option>
                                                                        <option value="C2C">C2C</option>
                                                                        <option value="1099">1099</option>
                                                                        <option value="Direct Hire">Direct Hire</option>
                                                                        <option value="Offshore RPO">Offshore RPO
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="JobOrder">Job Order (For US Staffing)
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="jobOrder">
                                                                        <option value="Yet To Define" selected>Yet To
                                                                            Define</option>
                                                                        <option value="W2">W2</option>
                                                                        <option value="C2C">C2C</option>
                                                                        <option value="Direct Hire">Direct Hire</option>
                                                                        <option value="Offshore RPO">Offshore RPO
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="ProjectDuration">Project Duration
                                                                    </label>
                                                                    <select class="form-control"
                                                                        formControlName="projectDuration">
                                                                        <option value="Yet To Define" selected>Yet To
                                                                            Define</option>
                                                                        <option value="3 months" selected>3 months
                                                                        </option>
                                                                        <option value="6 months" selected>6 months
                                                                        </option>
                                                                        <option value="1 year" selected>1 year</option>
                                                                        <option value="1 year +" selected>1 year +
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="DeliveryAnchor">Delivery Anchor
                                                                    </label>
                                                                    <input formControlName="deliveryAnchor">

                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="BDAnchor">BD Anchor
                                                                    </label>
                                                                    <input type="text" class="form-control"
                                                                        id="BD Anchor" formControlName="bdAnchor">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="row">
