<div class="page-wrapper">
    <div class="container-fluid pl-0 pr-0">
        <div class="row page-titles margin-bottom mb-3">
            <div class="col-md-12 pr-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a routerLink="/account/search-account">Search Account</a></li>
                    <li class="breadcrumb-item"><a routerLink="/account/account-view/{{editAccountId}}">View Account</a>
                    </li>
                    <li class="breadcrumb-item active">Edit Account</li>
                </ol>
            </div>
        </div>
        <!-- Account details start-->
        <div class="row">
            <div class="col-md-12 pr-0">
                <div class="account-info d-flex">
                    <div class="col-md-2">
                        <!-- <img src="" alt="responsive image" class="img-fluid"> -->
                        <fa-icon class="building-icon" [icon]="faBuilding" size="4x"></fa-icon>
                    </div>
                    <div class="col-md-10">
                        <h3 class="mb-2">Nokia Solutions & Networks India Private Limited</h3>
                        <ul>
                            <li>
                                <fa-icon [icon]="faPhoneAlt"></fa-icon><a href="Tel:4504999876">4504999876</a>
                            </li>
                            <li>
                                <fa-icon [icon]="faGlobe"></fa-icon><a href="http://www.nokia.com">
                                    http://www.nokia.com</a>
                            </li>
                            <li>
                                <fa-icon [icon]="faMapMarkerAlt"></fa-icon><a href="#">N/A</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Account details end-->
        <div class="row  edit-account equal-height-cols " [ngClass]="[divShow? 'toggled':'']">
            <!-- collapse Icon -->
            <a id="show-sidebar" class="btn btn-sm btn-dark" (click)="divShow=!divShow"><span
                    class="verticle-text">Auxiliary</span></a>
            <!-- create lead form section start -->
            <div class="lead-wrap editaccount">
                <div class="details-datagrid  pl-3">
                    <div class="bg-white shadow equal-height-coloum rounded mb-5 ">
                        <div class="p-3 ">
                            <div class="accordion" id="accordionSearch">
                                <div class="card p-3 flex-row-reverse">
                                    <div class="card-header compInfoSearch-header float-right" id="headingOne">
                                        <ngb-tabset #t="ngbTabset">
                                            <!-- Account Info tab start -->
                                            <ngb-tab id="tab-selectbyid1" title="Account Information">
                                                <ng-template ngbTabContent class="bg-light">
                                                    <form [formGroup]="editCompanyAndAccountForm">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>Account Anchor</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue"
                                                                                [displayExpr]="anchorGridNameExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="anchorDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="anchor">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="anchorDataSource"
                                                                                        [columns]="['username','name']"
                                                                                        [selection]="{ mode: 'single' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue"
                                                                                        (onSelectionChanged)="anchorSelectionChanged($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <!-- <span href="#" *ngIf="isExistUser" class="alert-danger">User Exist</span> -->
                                                                <div class="form-group box">
                                                                    <label for="accountname">Account Name</label>
                                                                    <fa-icon *ngIf="isExistUser"
                                                                        class="float-right text-danger hover"
                                                                        [icon]="faInfoCircle" size="1px" placement="top"
                                                                        ngbTooltip="Company Or Account Already Exist!"
                                                                        tooltipClass="tooltip-background-color">
                                                                    </fa-icon>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <input type="text" class="form-control"
                                                                                formControlName="account"
                                                                                id="AccountName"
                                                                                (blur)="checkUser($event.target.value)">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>Parent Company</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box [(value)]="gridBoxValue1"
                                                                                valueExpr="id"
                                                                                [displayExpr]="gridparentCompanyNameExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="parentCompanyDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="parentaccountname">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="parentCompanyDataSource"
                                                                                        [columns]="['name','fulladdress']"
                                                                                        [selection]="{ mode: 'single' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [selection]="{ mode: 'single'}"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="gridBoxValue1"
                                                                                        (onSelectionChanged)="parentCompanySelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <label for="GlobalHuntClient">Global Hunt
                                                                        Client</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <select class="custom-select"
                                                                                id="GlobalHuntClient"
                                                                                formControlName="globalhuntclient">
                                                                                <option value="Yes">Yes</option>
                                                                                <option value="No">No</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>Competition</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box
                                                                                [(value)]="competitionGridBoxValue"
                                                                                valueExpr="id"
                                                                                [displayExpr]="accountBlackListExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="blackListDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="competition">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="blackListDataSource"
                                                                                        [columns]="['name', 'fulladdress']"
                                                                                        [selection]="{ mode: 'multiple'}"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="competitionGridBoxValue"
                                                                                        (onSelectionChanged)="competitionSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>No Poach</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box
                                                                                [(value)]="noPoachGridBoxValue"
                                                                                valueExpr="id"
                                                                                [displayExpr]="gridNopachNameExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="noPoachDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="noPoach">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="noPoachDataSource"
                                                                                        [columns]="['name','fulladdress']"
                                                                                        [selection]="{ mode: 'multiple' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="noPoachGridBoxValue"
                                                                                        (onSelectionChanged)="noPoachSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>Black List</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box
                                                                                [(value)]="blackListgridBoxValue"
                                                                                valueExpr="id"
                                                                                [displayExpr]="accountBlackListExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="blackListDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="blackList">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="blackListDataSource"
                                                                                        [columns]="['name', 'fulladdress']"
                                                                                        [selection]="{ mode: 'multiple' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="blackListgridBoxValue"
                                                                                        (onSelectionChanged)="blackListSelection($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <div class="row">
                                                                        <div class="col-md-6">
                                                                            <label for="BoardNumber">Board
                                                                                Number*</label>
                                                                            <fa-icon
                                                                                *ngIf="!!editCompanyAndAccountForm.controls.boardnumbercountrycode.invalid && 
                                                                            (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.boardnumbercountrycode.touched)"
                                                                                class="float-right text-danger hover"
                                                                                [icon]="faInfoCircle" size="1px"
                                                                                placement="top" ngbTooltip="Required"
                                                                                tooltipClass="tooltip-background-color">
                                                                            </fa-icon>
                                                                            <ng-select [items]="country"
                                                                                bindLabel="countrycode"
                                                                                bindValue="countrycode"
                                                                                formControlName="boardnumbercountrycode"
                                                                                placeholder="Country Code"
                                                                                id="BoardNumber"
                                                                                (keyup)="searchCountry($event.target.value)">
                                                                            </ng-select>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <label for="BoardNumber"></label>
                                                                            <span class="text-danger"
                                                                                *ngIf="!!editCompanyAndAccountForm.controls.boardnumber.invalid && (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.boardnumber.touched)">
                                                                                <fa-icon class="float-right hover"
                                                                                    *ngIf="!!editCompanyAndAccountForm.controls.boardnumber.errors.required"
                                                                                    [icon]="faInfoCircle" size="1px"
                                                                                    placement="top"
                                                                                    ngbTooltip="Required"
                                                                                    tooltipClass="tooltip-background-color">
                                                                                </fa-icon>
                                                                                <fa-icon class="float-right hover"
                                                                                    *ngIf="!!editCompanyAndAccountForm.controls.boardnumber.errors.maxlength"
                                                                                    [icon]="faInfoCircle" size="1px"
                                                                                    placement="top"
                                                                                    ngbTooltip="maximum 10 digits"
                                                                                    tooltipClass="tooltip-background-color">
                                                                                </fa-icon>
                                                                                <fa-icon class="float-right hover"
                                                                                    *ngIf="!!editCompanyAndAccountForm.controls.boardnumber.errors.minlength"
                                                                                    [icon]="faInfoCircle" size="1px"
                                                                                    placement="top"
                                                                                    ngbTooltip="minimum 10 digits"
                                                                                    tooltipClass="tooltip-background-color">
                                                                                </fa-icon>
                                                                                <fa-icon class="float-right hover"
                                                                                    *ngIf="!!editCompanyAndAccountForm.controls.boardnumber.errors.pattern"
                                                                                    [icon]="faInfoCircle" size="1px"
                                                                                    placement="top" ngbTooltip="number"
                                                                                    tooltipClass="tooltip-background-color">
                                                                                </fa-icon>
                                                                            </span>
                                                                            <input type="text" class="form-control"
                                                                                id="BoardNumbertextbox"
                                                                                formControlName="boardnumber"
                                                                                placeholder="Board Number">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <label for="AccountStage">Status</label>
                                                                            <select class="custom-select" id="Status"
                                                                                formControlName="status">
                                                                                <option value="Active">Active</option>
                                                                                <option value="Not Active">Not Active
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Industry">Industry*</label>
                                                                    <fa-icon
                                                                        *ngIf="!!editCompanyAndAccountForm.controls.industry.invalid && (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.industry.touched)"
                                                                        class="float-right text-danger hover"
                                                                        [icon]="faInfoCircle" size="1px" placement="top"
                                                                        ngbTooltip="Required"
                                                                        tooltipClass="tooltip-background-color">
                                                                    </fa-icon>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="industries"
                                                                                bindLabel="industry" [multiple]="true"
                                                                                formControlName="industry"
                                                                                placeholder="Select Industry"
                                                                                id="industry"
                                                                                (keyup)="searchIndustry($event.target.value)">
                                                                            </ng-select>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="IndustryClassification">Industry
                                                                        Classification*</label>
                                                                    <fa-icon class="float-right text-danger hover"
                                                                        *ngIf="!!editCompanyAndAccountForm.controls.industryClassification.invalid && (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.industryClassification.touched)"
                                                                        [icon]="faInfoCircle" size="1px" placement="top"
                                                                        ngbTooltip="Required"
                                                                        tooltipClass="tooltip-background-color">
                                                                    </fa-icon>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="classification"
                                                                                bindLabel="name"
                                                                                formControlName="industryClassification"
                                                                                placeholder="Classification"
                                                                                (keyup)="serachClassification($event.target.value)"
                                                                                [multiple]="true">
                                                                            </ng-select>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="IndustrySubClassification">Industry Sub
                                                                        Classification</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="subClassification"
                                                                                bindLabel="name"
                                                                                formControlName="industrySubClassification"
                                                                                placeholder="Sub Classification"
                                                                                (keyup)="searchSubClassifiaction(null,$event.target.value)"
                                                                                [multiple]="true">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="IndustrySuperClassification">Industry
                                                                        Super
                                                                        Classification
                                                                    </label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="superClassification"
                                                                                bindLabel="supclassname"
                                                                                formControlName="industrySuperClassification"
                                                                                placeholder="Supper Classification"
                                                                                (keyup)="searchSupClassifiaction(null,$event.target.value)"
                                                                                [multiple]="true">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="IndustryGroup">Industry Group*</label>
                                                                    <fa-icon class="float-right text-danger hover"
                                                                        *ngIf="!!editCompanyAndAccountForm.controls.industryGroup.invalid && (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.industryGroup.touched)"
                                                                        [icon]="faInfoCircle" size="1px" placement="top"
                                                                        ngbTooltip="Required"
                                                                        tooltipClass="tooltip-background-color">
                                                                    </fa-icon>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="industryGroups"
                                                                                bindLabel="industryGroup"
                                                                                [multiple]="true"
                                                                                formControlName="industryGroup"
                                                                                placeholder="Select Industry Group"
                                                                                id="industry_group"
                                                                                (keyup)="searchIndustryGroup($event.target.value)">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <label for="Type">Type</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <select class="custom-select" id="Type"
                                                                                formControlName="organizationtype">
                                                                                <option value="Private">Private</option>
                                                                                <option value="Public">Public</option>
                                                                                <option value="Government">Government
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Products">Products</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="products"
                                                                                bindLabel="productName"
                                                                                [multiple]="true"
                                                                                formControlName="product"
                                                                                placeholder="Select Product"
                                                                                id="Products"
                                                                                (keyup)="searchProduct($event.target.value)">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Industry">Services*</label>
                                                                    <fa-icon class="float-right text-danger hover"
                                                                        *ngIf="!!editCompanyAndAccountForm.controls.proposedservice.invalid && (editAccountFormSubmitted || !!editCompanyAndAccountForm.controls.proposedservice.touched)"
                                                                        [icon]="faInfoCircle" size="1px" placement="top"
                                                                        ngbTooltip="Required"
                                                                        tooltipClass="tooltip-background-color">
                                                                    </fa-icon>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="services"
                                                                                bindLabel="serviceName"
                                                                                [multiple]="true"
                                                                                formControlName="services"
                                                                                placeholder="Services" id="industry"
                                                                                (keyup)="searchServices($event.target.value)">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="toolsAndTech">Tools &
                                                                        Technologies</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="toolsAndtech"
                                                                                bindLabel="toolsTechName"
                                                                                [multiple]="true"
                                                                                formControlName="toolsAndtechnology"
                                                                                placeholder="Select Tools & Technologies"
                                                                                id="toolsAndTech"
                                                                                (keyup)="searchToolAndTechnology($event.target.value)">
                                                                            </ng-select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <label for="InternalRecruitmentTeam">Internal
                                                                        Recruitment
                                                                        Team
                                                                    </label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <select class="custom-select"
                                                                                id="InternalRecruitmentTeam"
                                                                                formControlName="internalrecruitmentteam">
                                                                                <option value="Yes">Yes</option>
                                                                                <option value="No">No</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group box-wrap">
                                                                    <label for=">BoardNumber">Website</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <input type="text" class="form-control"
                                                                                id="BoardNumbertextbox"
                                                                                formControlName="websiteurl">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="dx-fieldset">
                                                                    <div class="dx-field">
                                                                        <label>Brand</label>
                                                                        <div class="dx-field-value">
                                                                            <dx-drop-down-box
                                                                                [(value)]="brandDataSourceValue"
                                                                                valueExpr="id"
                                                                                [displayExpr]="accountBrandExpr"
                                                                                placeholder="Select a value..."
                                                                                [showClearButton]="true"
                                                                                [dataSource]="brandDataSource"
                                                                                (valueChange)="valueChange()"
                                                                                formControlName="brand">
                                                                                <div
                                                                                    *dxTemplate="let data of 'content'">
                                                                                    <dx-data-grid
                                                                                        [dataSource]="brandDataSource"
                                                                                        [columns]="['brandname']"
                                                                                        [selection]="{ mode: 'multiple' }"
                                                                                        [hoverStateEnabled]="true"
                                                                                        [paging]="{ enabled: true, pageSize: 10 }"
                                                                                        [filterRow]="{ visible: true }"
                                                                                        [scrolling]="{ mode: 'infinite' }"
                                                                                        [height]="345"
                                                                                        [(selectedRowKeys)]="brandDataSourceValue"
                                                                                        (onSelectionChanged)="brandSelectionChanges($event)">
                                                                                    </dx-data-grid>
                                                                                </div>
                                                                            </dx-drop-down-box>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <div class="form-group">
                                                                    <label for="Process">Process</label>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ng-select [items]="process"
